name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify ECR Repository Exists
        run: |
          REPO_NAME="${{ secrets.ECR_REPOSITORY_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"
          
          if aws ecr describe-repositories --repository-names "$REPO_NAME" --region "$REGION" 2>/dev/null; then
            echo "✓ ECR repository '$REPO_NAME' found in region '$REGION'"
          else
            echo "✗ ECR repository '$REPO_NAME' NOT found"
            echo "Creating repository..."
            aws ecr create-repository --repository-name "$REPO_NAME" --region "$REGION"
            echo "✓ Repository created successfully"
          fi

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
          FULL_IMAGE_NAME: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
        run: |
          echo "=================================================="
          echo "Building Docker Image"
          echo "=================================================="
          echo "ECR Registry: $ECR_REGISTRY"
          echo "ECR Repository: $ECR_REPOSITORY"
          echo "Full Image Name: $FULL_IMAGE_NAME"
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo ""
          
          echo "Building Docker image..."
          docker build -t $FULL_IMAGE_NAME .
          echo "✓ Image built successfully"
          echo ""
          
          echo "Pushing image to ECR..."
          docker push $FULL_IMAGE_NAME
          echo "✓ Image pushed successfully to ECR"
          echo ""
          
          echo "image=$FULL_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Image URI: $FULL_IMAGE_NAME"

  Continuous-Deployment:
    name: Continuous Deployment
    needs: build-and-push-ecr-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull latest images
        env:
          FULL_IMAGE_NAME: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
        run: |
          echo "=================================================="
          echo "Pulling Image from ECR"
          echo "=================================================="
          echo "Image: $FULL_IMAGE_NAME"
          echo ""
          
          docker pull $FULL_IMAGE_NAME
          echo "✓ Image pulled successfully"

      - name: Deploy to AWS ECS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
        run: |
          echo "=================================================="
          echo "Deploying to AWS ECS"
          echo "=================================================="
          echo "ECS Cluster: $ECS_CLUSTER"
          echo "ECS Service: $ECS_SERVICE"
          echo "Task Definition: $ECS_TASK_DEFINITION"
          echo ""
          
          # Update ECS task definition with new image
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}
          
          echo "✓ ECS service updated successfully"
          echo "✓ Deployment initiated to AWS ECS"

      - name: Verify Deployment Status
        env:
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
        run: |
          echo "=================================================="
          echo "Checking Deployment Status"
          echo "=================================================="
          
          # Wait for deployment to complete
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region ${{ secrets.AWS_REGION }}
          
          echo "✓ Deployment completed successfully"
          echo "✓ All tasks are running and stable"

      - name: Cleanup Old Images
        run: |
          echo "=================================================="
          echo "Cleaning Up Old Docker Images"
          echo "=================================================="
          
          docker image prune -f
          docker container prune -f
          
          echo "✓ Cleanup completed successfully"
