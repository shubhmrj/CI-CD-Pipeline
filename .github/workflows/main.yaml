name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify ECR Repository Exists
        run: |
          REPO_NAME="${{ secrets.ECR_REPOSITORY_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"
          
          if aws ecr describe-repositories --repository-names "$REPO_NAME" --region "$REGION" 2>/dev/null; then
            echo "✓ ECR repository '$REPO_NAME' found in region '$REGION'"
          else
            echo "✗ ECR repository '$REPO_NAME' NOT found"
            echo "Creating repository..."
            aws ecr create-repository --repository-name "$REPO_NAME" --region "$REGION"
            echo "✓ Repository created successfully"
          fi

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
          FULL_IMAGE_NAME: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
        run: |
          echo "=================================================="
          echo "Building Docker Image"
          echo "=================================================="
          echo "ECR Registry: $ECR_REGISTRY"
          echo "ECR Repository: $ECR_REPOSITORY"
          echo "Full Image Name: $FULL_IMAGE_NAME"
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo ""
          
          echo "Building Docker image..."
          docker build -t $FULL_IMAGE_NAME .
          echo "✓ Image built successfully"
          echo ""
          
          echo "Pushing image to ECR..."
          docker push $FULL_IMAGE_NAME
          echo "✓ Image pushed successfully to ECR"
          echo ""
          
          # FIX: Use GITHUB_OUTPUT instead of deprecated set-output
          echo "image=$FULL_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Image URI: $FULL_IMAGE_NAME"

  Continuous-Deployment:
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull latest images
        env:
          FULL_IMAGE_NAME: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
        run: |
          echo "=================================================="
          echo "Pulling Image from ECR"
          echo "=================================================="
          echo "Image: $FULL_IMAGE_NAME"
          echo ""
          
          docker pull $FULL_IMAGE_NAME
          echo "✓ Image pulled successfully"

      - name: Stop and remove container if running
        run: |
          CONTAINER_NAME="mltest"
          echo "=================================================="
          echo "Stopping Existing Container"
          echo "=================================================="
          
          if docker ps -q --filter "name=$CONTAINER_NAME" | grep -q .; then
            echo "Found running container: $CONTAINER_NAME"
            echo "Stopping container..."
            docker stop $CONTAINER_NAME
            echo "Removing container..."
            docker rm -fv $CONTAINER_NAME
            echo "✓ Container stopped and removed"
          else
            echo "ℹ No running container '$CONTAINER_NAME' found"
          fi

      - name: Run Docker Image to serve users
        env:
          FULL_IMAGE_NAME: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
        run: |
          echo "=================================================="
          echo "Starting New Docker Container"
          echo "=================================================="
          echo "Image: $FULL_IMAGE_NAME"
          echo "Container Name: mltest"
          echo "Port: 8080"
          echo ""
          
          docker run -d \
            -p 8080:8080 \
            --ipc="host" \
            --name=mltest \
            $FULL_IMAGE_NAME
          
          echo "✓ Container started successfully"
          echo "✓ Application is running on port 8080"
          
          sleep 5
          if docker ps | grep mltest; then
            echo "✓ Container health check passed"
          else
            echo "✗ Container failed to start"
            docker logs mltest
            exit 1
          fi

      - name: Clean previous images and containers
        run: |
          echo "=================================================="
          echo "Cleaning Up Old Images and Containers"
          echo "=================================================="
          
          echo "Removing dangling images..."
          docker image prune -f
          
          echo "Removing stopped containers..."
          docker container prune -f
          
          echo "Full cleanup..."
          docker system prune -f
          
          echo "✓ Cleanup completed successfully"
